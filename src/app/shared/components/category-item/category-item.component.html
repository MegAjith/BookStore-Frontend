<a [routerLink]="['../Books']" [queryParams]="{'CategoryId': category.CategoryId}" class="col">
<div class="card mb-4 text-center" style="height: 18rem;">
  <img class="card-img" style="height: 100%;" [src]="category.Image || '/assets/img/default-image.svg'" alt="Card image cap">
  <div class="card-img-overlay">
    <h5 class="card-title">{{category.CategoryName}}</h5>
    <!-- <p class="card-text overflow-auto">{{category.Description}}</p> -->
  </div>
</div>
</a>
