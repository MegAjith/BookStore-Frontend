<a [routerLink]="['../Books']" [queryParams]="{'CategoryId': category.CategoryId}" class="col">
<div class="card mb-4 shadow-sm text-center" style="height: 21rem;">
  <img class="card-img" style="height: 100%;" [src]="category.Image | image" alt="Card image cap">
  <div class="card-img-overlay">
    <h5 class="card-title text-white">{{category.CategoryName}}</h5>
    <!-- <p class="card-text overflow-auto">{{category.Description}}</p> -->
  </div>
</div>
</a>
