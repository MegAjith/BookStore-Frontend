<div class="card" (click)="$event.stopPropagation()">
    <div class="row g-0">
        <div class="col-md-4 d-flex">
            <img [src]="book.Image || '/assets/img/default-image.svg'" alt="Card image cap"
                class="img-fluid rounded-start m-auto" alt="...">
        </div>
        <div class="col-md-8 container">
            <div class="card-body">
                <h5 class="card-title">{{book.Title}}</h5>
                <div class="card-text">
                    <p>{{book.Description}}</p>
                    <span>{{(book.Price||0)|currency:"INR":"symbol"}}</span>
                </div>
            </div>
            <div class="btn-group col-12 col-md-0">
                <button *ngIf="options.wishList" class="btn text-white"[ngClass]="{'btn-primary': !isInWishList,'btn-danger': isInWishList}" (click)="wishList.toggleBook(book)">
                    <span>{{(isInWishList)?"Remove from ":"Add to "}}</span>WishList
                </button>
                <button *ngIf="options.order" class="btn btn-success text-white" (click)="orderService.AddBook({Book:book,quantity:1})">
                    Buy Now
                </button>
            </div>
        </div>
    </div>
</div>
