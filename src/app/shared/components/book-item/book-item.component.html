<div class="card mb-4">
    <img class="card-img-top" [src]="book.Image || '/assets/img/default-image.svg'" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{book.Title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{book.Category}}</h6>
      <p class="card-text">{{book.Description}}</p>
    </div>
  </div>
