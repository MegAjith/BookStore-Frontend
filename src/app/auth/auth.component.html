<!-- The login/Register page

    Should contain a centralized div, with 2 tabs (Login/Register)
    Each tab will change the below child div's content into respective forms

    Login form - fields -> email,password
    Register form - fields -> email , password and ConfirmPassword

-->
<div class="container row align-items-center">

    <button type="submit" class="btn btn-primary" (click)="isLogin = true">Login</button>
    <hr>
    <button type="submit" class="btn btn-primary" (click)="isLogin = false">Register</button>
    <br>
    <br>
    <div *ngIf="isLogin; else elseblock">
        <h2 style="color:royalblue; text-align: center;">Log In</h2>
        <form (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="username" [(ngModel)]="userCred.username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" [(ngModel)]="userCred.password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <ng-template #elseblock>
        <h2 style="color:royalblue; text-align: center;">Sign Up</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </ng-template>

</div>
