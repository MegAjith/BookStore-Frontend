<main>
    <div class="container">
        <div *ngFor="let bookEntry of orderService.order?.BookEntries" class="row">
            <app-book-details [book]="bookEntry.Book"></app-book-details>
        </div>
        <div *ngIf="!orderService.order || !orderService.order.BookEntries || orderService.order.BookEntries.length <= 0" class="row">
            Nothing in cart yet!
        </div>
    </div>
</main>
