<main>
    <div class="container-fluid">
        <app-book-list [bookList]="bookList" (detailsRequest)="bookModalData = $event"></app-book-list>
    </div>
</main>
<div *ngIf="bookModalData" class="fullscreen bg-gray d-flex" tabindex="-1" (click)="bookModalData=undefined">
    <div class="dialog m-auto" style="max-width: 540px;">
        <app-book-details *ngIf="bookModalData" [book]="bookModalData"></app-book-details>
    </div>
</div>
